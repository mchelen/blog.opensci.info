---
layout: default
title: Open Science Info Blog
---

{% for post in site.posts limit:5 %}
    <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      
        <div class="body">
          {{ post.content | split:"<!-- more -->" | first }}
        </div>
        
        <div class="meta">
            Posted on <a href="{{ post.url }}">{{ post.date | date_to_string }}</a>
        </div>
    </div>
{% endfor %}
