<html>
  <head>
    <meta charset="UTF-8">

    <title>Fusion Tables API Example: Google Chart Tools Data Table</title>

    <link href="/apis/fusiontables/docs/samples/style/default.css"
        rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', { packages: ['corechart'] });

      function drawTable() {
        var query = "SELECT doi, title, publication_date, crossref, scopus, pubmed FROM 1zkfQ7rtG9UI5a8rPDk2bpD6d0QbgP63h2v2l9YzW";

        var year = document.getElementById('year').value;
        if (year) {
          query += " WHERE publication_date >= '"+year+"-01-01' AND publication_date <= '"+year+"-12-31'";
        }

        var journal = document.getElementById('journal').value;
        if (journal) {
          if (year) {query += " AND";}
          else {query += " WHERE";}
          query += " doi CONTAINS '"+journal+"'";
        }

        var citation = document.getElementById('citation').value;
        if (citation) {
          query += " ORDER BY " + citation + " desc LIMIT 10";
        }

        var queryText = encodeURIComponent(query);
        var gvizQuery = new google.visualization.Query(
            'http://www.google.com/fusiontables/gvizdata?tq=' + queryText);

        gvizQuery.send(function(response) {
          var table = new google.visualization.ColumnChart(
            document.getElementById('visualization')
          );
            
          // load DataTable from response
          myDataTable = response.getDataTable();

          // define pattern formatter
          var formatter = new google.visualization.PatternFormat('<div style="padding:10px 10px 10px 10px;display:block;width:200px;font-size:medium;">' +
          '<a href="http://dx.doi.org/{0}" target="_blank">{1}</a>' +
          '<div>CrossRef: <b>{2}</b></div>' +
          '<div>Scopus: <b>{3}</b></div>' +
          '<div>Pubmed: <b>{4}</b></div>' +
          '</div>'
          
          );

          
          myDataTable.addColumn({type:'string', role:'tooltip', 'p': {'html': true}});

          // Reformat our data.
          formatter.format(myDataTable, [0,1,3,4,5],6); // feed columns 0 and 1 as input, and put output into column 6
          
          
          // load DataTable into a DataView
          myDataView = new google.visualization.DataView(myDataTable);


          myDataView.setColumns([1, 6, 3, 4, 5]);
          // output columns in desired order

//        myDataView.setColumns([6,{role:'tooltip'}]);
//https://developers.google.com/chart/interactive/docs/reference#DataView_setColumns
//https://developers.google.com/chart/interactive/docs/roles#addcolumnmethod
//https://developers.google.com/chart/interactive/docs/customizing_tooltip_content

       
          table.draw(myDataView, {
            showRowNumber: true,
            tooltip: {
              isHtml: true,
              trigger: 'selection'
            },
            allowHtml: true,
            focusTarget: 'category',
          });
       
       
        });
      }

      google.setOnLoadCallback(drawTable);



    </script>
  </head>
  <body>
<h1> Top Cited Articles by Journal and Year</h1>
    <div>
      <label>Journal:</label>
      <select id="journal" onchange="drawTable();">
        <option value="">All</option>
        <option value="pone">PLoS ONE</option>
        <option value="pbio">PLoS Biology</option>
        <option value="pgen">PLoS Genetics</option>
        <option value="pmed">PLoS Medicine</option>
      </select>
      <label>Year:</label>
      <select id="year" onchange="drawTable();">
        <option value="">All</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013" selected="selected">2013</option>
      </select>
      <label>Citation:</label>
      <select id="citation" onchange="drawTable();">
        <option value="crossref">CrossRef</option>
        <option value="scopus">Scopus</option>
        <option value="pubmed">Pubmed</option>
      </select>
    </div>
    <div id="visualization" style="width: 100%; height: 800px;"></div>
  </body>
</html>
