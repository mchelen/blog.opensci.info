<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="height:100%">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Visualization API Sample</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">



    google.load('visualization', '1', {packages: ['corechart']});
    function drawVisualization() {
      google.visualization.drawChart({
        "containerId": "visualization_div",
        "dataSourceUrl": 'http://www.google.com/fusiontables/gvizdata?tq=',

"query":"select publication_date,sum(pubmed),sum(crossref),sum(scopus) from 1zkfQ7rtG9UI5a8rPDk2bpD6d0QbgP63h2v2l9YzW GROUP BY publication_date ORDER BY publication_date DESC",

        "chartType": "ScatterChart",
        "options": {
          "title": "Total citations by date published",
//          "height": 900,
//          "chartArea.width":"500",
//          "chartArea.height":"500",
          "vAxis": {"title": "log(citations)","logScale":"true" },
//          "hAxis": {"title": "Bar",},
          "pointSize":5,
           trendlines: {
             0: {
               type: 'polynomial',
               visibleInLegend: true,
               degree: 3,
             },
             1: {
               type: 'polynomial',
               visibleInLegend: true,
               degree: 3,
             },
             2: {
               type: 'polynomial',
               visibleInLegend: true,
               degree: 3,
             }
             
           }
        }
      });
    }
    google.setOnLoadCallback(drawVisualization);



</script>
</head>
<body style="font-family: Arial;border: 0 none; height:100%">
  <div id="visualization_div" style="width: 100%; height: 100%;">Loading...</div>
</body>
</html>
