<!DOCTYPE html>
<html>
  <head>
  <style>img{ height: 100px; float: left; }</style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="http://www.datatables.net/download/build/jquery.dataTables.min.js"></script>
  
</head>
<body>
  <div id="images">
  </div>
  <script>
    $.getJSON("http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20csv%20where%20url%3D%22https%3A%2F%2Fwww.google.com%2Ffusiontables%2Fexporttable%3Fquery%3Dselect%2Bcol0%2Ccol1%2Ccol2%2Ccol10%2Bfrom%2B1W7-apvjDSgsT5jRy4lAcxYJgsGVIcFhudiFN0J0%2Bwhere%2Bcol0%2Bcontains%2Bignoring%2Bcase%2B%2527pmed%2527%2Band%2Bcol1%2B%253E%253D%2B%2527Jan%2B1%252C%2B2010%2527%2Band%2Bcol1%2B%253C%253D%2B%2527Dec%2B31%252C%2B2010%2527%2Border%2Bby%2Bcol10%2Bdesc%2Blimit%2B10%22&callback=?",
      {
      format: "json",
      diagnostics: "true",
    },
    function(data) {
      
      var items = [];
//      items.push('<li>DOI: ' + data.article.doi + '</li>');
//      items.push('<li>Published: ' + data.article.published + '</li>');
     
      $.each(data.query.results.row, function(key, val) {
        
        items.push('<tr>');
        $.each(val, function(i, v) {
        
          items.push('<td>' + v + '</td>');

          return;
        items.push('</tr>');
       });
       return; 
      });
      
      
      
      
      
      $('<table/>', {
        'class': 'my-new-list',
        'id' : 'datatable',
        html: items.join('')
      }).appendTo('body');

    }
    );
    
    
    $(document).ready(function() {
    $('#example').dataTable();
} );

  </script>
</body>
